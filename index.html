<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Su√°rez Gonz√°lez ‚Äì Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-gray-100 transition-colors">

  <!-- Layout -->
  <div class="flex max-w-5xl mx-auto">

    <!-- Sidebar -->
    <aside class="w-1/4 p-6 flex flex-col items-center border-r border-gray-200 dark:border-gray-700">
      <!-- Foto -->
      <img src="imgs/perfil.jpg" alt="Hugo Su√°rez Gonz√°lez" class="w-32 h-32 rounded-full mb-4">
      <!-- Nombre -->
      <h1 class="text-xl font-bold text-gray-800 dark:text-gray-200">Hugo Su√°rez Gonz√°lez</h1>
      <!-- Tagline -->
      <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">Data Scientist & Artist</p>

      <!-- Dark mode toggle -->
      <button onclick="toggleDarkMode()" class="px-3 py-1 border rounded text-sm mb-6">
        üåô / ‚òÄÔ∏è
      </button>

      <!-- Menu multip√°gina -->
      <nav class="flex flex-col space-y-2 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="categories.html" class="hover:underline">Categories</a>
        <a href="posts.html" class="hover:underline">Posts</a>
        <a href="resume.html" class="hover:underline">Resume</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="w-3/4 p-10 space-y-6">
      <h2 class="text-2xl font-semibold mb-4">Welcome</h2>
      <div id="readme-content" class="prose dark:prose-invert"></div>
    </main>
  </div>

  <script>
    // Dark mode con persistencia
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Cargar preferencia
    (function() {
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    })();

    // Cargar README.md desde GitHub
    fetch("https://raw.githubusercontent.com/hugosuarezglez/hugosuarezglez.github.io/main/README.md")
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        document.getElementById("readme-content").innerHTML = converter.makeHtml(md);
      });
  </script>
</body>
</html>
