      <!-- Nombre -->
      <h1 class="text-xl font-bold text-slate-800 dark:text-slate-200 text-center">Hugo Su√°rez Gonz√°lez</h1>

      <!-- Descripci√≥n -->

      <!-- Botones de idioma y tema -->
      <div class="flex gap-2 mb-8">
        <button onclick="setLang('es')" id="btn-es" class="px-3 py-1 border border-slate-300 dark:border-slate-600 rounded text-sm bg-sky-600 text-white">ES</button>
        <button onclick="setLang('en')" id="btn-en" class="px-3 py-1 border border-slate-300 dark:border-slate-600 rounded text-sm hover:bg-slate-100 dark:hover:bg-slate-700">EN</button>
        <button onclick="toggleDarkMode()" class="px-3 py-1 border border-slate-300 dark:border-slate-600 rounded text-sm hover:bg-slate-100 dark:hover:bg-slate-700">
          <span class="dark:hidden">üåô</span>
          <span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
      </div>

      <!-- Navegaci√≥n -->
      <nav class="flex flex-col space-y-3 text-sm w-full">
        <a href="#" onclick="showSection('home')" id="nav-home" class="nav-link nav-active p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 text-center" 
           data-en="Home" data-es="Inicio">Inicio</a>

    <!-- Contenido principal -->
        <main class="md:w-2/3">
      {{ content }}

  <!-- Scripts -->
  <script>
    // Variables globales
    let currentLang = 'es';
    let currentSection = 'home';

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar tema guardado
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    });

    // Cambiar tema
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Cambiar idioma
    function setLang(lang) {
      currentLang = lang;

      // Actualizar botones de idioma
      document.getElementById('btn-es').classList.remove('bg-sky-600', 'text-white');
      document.getElementById('btn-en').classList.remove('bg-sky-600', 'text-white');
      document.getElementById('btn-es').classList.add('hover:bg-slate-100', 'dark:hover:bg-slate-700');
      document.getElementById('btn-en').classList.add('hover:bg-slate-100', 'dark:hover:bg-slate-700');

      document.getElementById('btn-' + lang).classList.add('bg-sky-600', 'text-white');
      document.getElementById('btn-' + lang).classList.remove('hover:bg-slate-100', 'dark:hover:bg-slate-700');

      // Actualizar textos
      document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        element.innerHTML = element.getAttribute('data-' + lang);
      });

      // Actualizar idioma del documento
      document.documentElement.lang = lang;
    }

    // Mostrar secci√≥n
    function showSection(sectionId) {
      // Ocultar todas las secciones
      document.querySelectorAll('.section').forEach(section => {
        section.classList.add('section-hidden');
      });

      // Mostrar secci√≥n seleccionada
      document.getElementById(sectionId).classList.remove('section-hidden');

      // Actualizar navegaci√≥n activa
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('nav-active');
      });

      const navElement = document.getElementById('nav-' + sectionId);
      if (navElement) {
        navElement.classList.add('nav-active');
      }

      currentSection = sectionId;
    }

    // Mostrar detalles de En Peu
    function showEnPeuDetails() {
      showSection('enpeu-details');
    }
  </script>
</body>
</html>
